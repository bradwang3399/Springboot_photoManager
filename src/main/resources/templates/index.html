<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<title>Product Manager</title>
</head>
<body>
<div align = "center">
	<h1>Photo Manager</h1>
	<a href="new">Upload New Photo</a>
	&nbsp;&nbsp;&nbsp;
	<a href="new">Show Album 1</a>
	&nbsp;&nbsp;&nbsp;
	<a href="new">Show Album 2</a>
	&nbsp;&nbsp;&nbsp;
	<a href="new">Show Album 3</a>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Photo ID</th>
				<th>Filter</th>
				<th>Album</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
            <tr th:each="photo : ${listPhotos}">
                <td th:text="${photo.id}">Product ID</td>
                <td th:text="${photo.filter}">filter</td>
                <td th:text="${photo.album}">album</td>
                <td>
                    <a th:href="@{'/edit/' + ${photo.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${photo.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
	</table>
</div>
</body>
</html>
